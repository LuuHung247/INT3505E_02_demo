openapi: 3.0.3
info:
  title: Book Management API
  description: API for managing books, members, and book_borrowed records with JWT authentication and ETag support (Cursor-based pagination)
  version: 1.3.0

servers:
  - url: http://localhost:5001
    description: Local development server

security:
  - bearerAuth: []

paths:
  /api/v1/login:
    post:
      summary: Login to obtain JWT token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: admin
                password:
                  type: string
                  example: 123456
      responses:
        200:
          description: Login successful, returns JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        401:
          description: Invalid credentials

  /api/v1/books:
    get:
      summary: Get all books with optional filters (cursor-based pagination)
      tags: [Books]
      parameters:
        - name: available
          in: query
          schema:
            type: boolean
          description: Filter books by availability
        - name: title
          in: query
          schema:
            type: string
          description: Filter books by title
        - name: author
          in: query
          schema:
            type: string
          description: Filter books by author
        - name: cursor
          in: query
          schema:
            type: integer
            nullable: true
          description: Cursor indicating the last retrieved book ID
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          description: Number of books to retrieve per request
      responses:
        200:
          description: List of books retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      books:
                        type: array
                        items:
                          $ref: "#/components/schemas/Book"
                      pagination:
                        $ref: "#/components/schemas/CursorPagination"

    post:
      summary: Create a new book
      tags: [Books]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewBook"
      responses:
        201:
          description: Book created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"

  /api/v1/books/{book_id}:
    get:
      summary: Get a book by ID
      tags: [Books]
      parameters:
        - name: book_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Book retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
        404:
          description: Book not found

    put:
      summary: Update a book or handle borrow/return logic
      tags: [Books]
      parameters:
        - name: book_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateBook"
      responses:
        200:
          description: Book updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"

    delete:
      summary: Delete a book
      tags: [Books]
      parameters:
        - name: book_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Book deleted successfully
        404:
          description: Book not found

  /api/v1/members:
    get:
      summary: Get all members with optional filter (cursor-based pagination)
      tags: [Members]
      parameters:
        - name: name
          in: query
          schema:
            type: string
          description: Filter by member name
        - name: cursor
          in: query
          schema:
            type: integer
            nullable: true
          description: Cursor indicating the last retrieved member ID
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          description: Number of members to retrieve
      responses:
        200:
          description: List of members retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      members:
                        type: array
                        items:
                          $ref: "#/components/schemas/Member"
                      pagination:
                        $ref: "#/components/schemas/CursorPagination"

    post:
      summary: Create a new member
      tags: [Members]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewMember"
      responses:
        201:
          description: Member created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Member"

  /api/v1/books-borrowed:
    get:
      summary: Get list of borrowed books (cursor-based pagination)
      tags: [Books Borrowed]
      parameters:
        - name: member_id
          in: query
          schema:
            type: integer
          description: Filter by member ID
        - name: cursor
          in: query
          schema:
            type: integer
            nullable: true
          description: Cursor indicating the last retrieved borrow record ID
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          description: Number of records to retrieve
      responses:
        200:
          description: List of borrowed books retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      books_borrowed:
                        type: array
                        items:
                          $ref: "#/components/schemas/BookBorrowed"
                      pagination:
                        $ref: "#/components/schemas/CursorPagination"

    post:
      summary: Create a new book borrowing record
      tags: [Books Borrowed]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewBookBorrowed"
      responses:
        201:
          description: Book borrowed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BookBorrowed"
        400:
          description: Missing member_id or book_id

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: The Great Gatsby
        author:
          type: string
          example: F. Scott Fitzgerald
        available:
          type: boolean
          example: true

    NewBook:
      type: object
      required: [title, author]
      properties:
        title:
          type: string
          example: Atomic Habits
        author:
          type: string
          example: James Clear

    UpdateBook:
      type: object
      properties:
        title:
          type: string
          example: Updated Title
        author:
          type: string
          example: Updated Author
        available:
          type: boolean
          example: false

    Member:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john@example.com
        join_date:
          type: string
          example: 2025-10-15 14:30:00

    NewMember:
      type: object
      required: [name, email]
      properties:
        name:
          type: string
          example: Jane Doe
        email:
          type: string
          example: jane@example.com

    BookBorrowed:
      type: object
      properties:
        id:
          type: integer
          example: 5
        member_id:
          type: integer
          example: 1
        book_id:
          type: integer
          example: 2
        borrow_date:
          type: string
          example: 2025-10-15 12:00:00
        return_date:
          type: string
          nullable: true
          example: null

    NewBookBorrowed:
      type: object
      required: [member_id, book_id]
      properties:
        member_id:
          type: integer
          example: 1
        book_id:
          type: integer
          example: 2

    CursorPagination:
      type: object
      properties:
        limit:
          type: integer
          example: 10
        next_cursor:
          type: integer
          nullable: true
          example: 15
        has_next:
          type: boolean
          example: true
