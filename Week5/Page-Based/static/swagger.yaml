openapi: 3.0.3
info:
  title: Book Management API
  description: API for managing books, members, and book_borrowed records with JWT authentication and ETag support
  version: 1.2.2

servers:
  - url: http://localhost:5001
    description: Local development server

security:
  - bearerAuth: []

paths:
  /api/v1/login:
    post:
      summary: Login to obtain JWT token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: admin
                password:
                  type: string
                  example: 123456
      responses:
        200:
          description: Login successful, returns JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        401:
          description: Invalid credentials

  /api/v1/books:
    get:
      summary: Get all books with optional filtering and page-based pagination
      tags: [Books]
      parameters:
        - name: available
          in: query
          schema:
            type: boolean
          description: Filter books by availability
        - name: title
          in: query
          schema:
            type: string
          description: Filter books by title
        - name: author
          in: query
          schema:
            type: string
          description: Filter books by author
        - name: page
          in: query
          schema:
            type: integer
          description: Page number (starting from 1)
        - name: per_page
          in: query
          schema:
            type: integer
          description: Number of results per page
      responses:
        200:
          description: List of books retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      books:
                        type: array
                        items:
                          $ref: "#/components/schemas/Book"
                      pagination:
                        $ref: "#/components/schemas/Pagination"

    post:
      summary: Create a new book
      tags: [Books]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewBook"
      responses:
        201:
          description: Book created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"

  /api/v1/members:
    get:
      summary: Get all members with optional name filter and page-based pagination
      tags: [Members]
      parameters:
        - name: name
          in: query
          schema:
            type: string
          description: Filter by member name
        - name: page
          in: query
          schema:
            type: integer
          description: Page number (starting from 1)
        - name: per_page
          in: query
          schema:
            type: integer
          description: Number of results per page
      responses:
        200:
          description: List of members retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      members:
                        type: array
                        items:
                          $ref: "#/components/schemas/Member"
                      pagination:
                        $ref: "#/components/schemas/Pagination"

  /api/v1/books-borrowed:
    get:
      summary: Get list of borrowed books with page-based pagination
      tags: [Books Borrowed]
      parameters:
        - name: member_id
          in: query
          schema:
            type: integer
          description: Filter by member ID
        - name: page
          in: query
          schema:
            type: integer
          description: Page number (starting from 1)
        - name: per_page
          in: query
          schema:
            type: integer
          description: Number of results per page
      responses:
        200:
          description: List of borrowed books retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      books_borrowed:
                        type: array
                        items:
                          $ref: "#/components/schemas/BookBorrowed"
                      pagination:
                        $ref: "#/components/schemas/Pagination"

    post:
      summary: Create a new book borrowing record
      tags: [Books Borrowed]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewBookBorrowed"
      responses:
        201:
          description: Book borrowed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BookBorrowed"
        400:
          description: Missing member_id or book_id

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: The Great Gatsby
        author:
          type: string
          example: F. Scott Fitzgerald
        available:
          type: boolean
          example: true

    NewBook:
      type: object
      required: [title, author]
      properties:
        title:
          type: string
          example: Atomic Habits
        author:
          type: string
          example: James Clear

    Member:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john@example.com
        join_date:
          type: string
          example: 2025-10-15 14:30:00

    NewMember:
      type: object
      required: [name, email]
      properties:
        name:
          type: string
          example: Jane Doe
        email:
          type: string
          example: jane@example.com

    BookBorrowed:
      type: object
      properties:
        id:
          type: integer
          example: 5
        member_id:
          type: integer
          example: 1
        book_id:
          type: integer
          example: 2
        borrow_date:
          type: string
          example: 2025-10-15 12:00:00
        return_date:
          type: string
          nullable: true
          example: null

    NewBookBorrowed:
      type: object
      required: [member_id, book_id]
      properties:
        member_id:
          type: integer
          example: 1
        book_id:
          type: integer
          example: 2

    Pagination:
      type: object
      properties:
        total:
          type: integer
          example: 20
        per_page:
          type: integer
          example: 10
        current_page:
          type: integer
          example: 1
        total_pages:
          type: integer
          example: 2
        next_page:
          type: integer
          nullable: true
          example: 2
        prev_page:
          type: integer
          nullable: true
          example: null
